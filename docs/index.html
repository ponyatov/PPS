<html manifest="app.cache">

<link rel="icon" type="image/png" href="planning.png" />

<title>PPS/js</title>

<style>
* {
	border-style: solid; border-color: darkgreen;
	font-family: monospace, monospace; font-size: 3vh;
	background: black; color: lightgreen;
}

html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }

textarea,button { width: 100%; }

#cmd { position: absolute; bottom: 0; width: 100%; margin: 0; }

#go { background: darkslategray; height: 11vmin; }
</style>

<pre id=log># log</pre>
<pre id=stack># stack</pre>
<pre id=words># words</pre>
<div id=cmd>
<textarea id=pad rows=5># console</textarea>
<button id=go onclick="INTERPRET(pad.value);">GO</button>
</div>

<script src="PEG.js"/>
<script>
function INTERPRET(SRC) {
	console.log(SRC)
}

var stack = nil;
var words = nil
var pad = nil;

window.onload = function() {
	stack = document.getElementById("stack");
	words = document.getElementById("words");
	pad   = document.getElementById("pad"  );
}

window.onoffline = function() { pad.style.borderColor = "red"  ; }
window.ononline  = function() { pad.style.borderColor = "green"; }

</script>
